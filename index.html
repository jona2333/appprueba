<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Proyectos - Potente Web App</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="header">
        <h1>
            <i class="fas fa-rocket"></i>
            Dashboard de Gestión de Proyectos
            <span style="margin-left: auto; font-size: 1rem; color: #666;">
                <i class="fas fa-clock"></i>
                <span id="current-time"></span>
            </span>
        </h1>
    </div>
    <!-- Statistics Cards -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-project-diagram"></i>
            </div>
            <div class="stat-number" id="total-projects">12</div>
            <div>Proyectos Activos</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-number" id="team-members">8</div>
            <div>Miembros del Equipo</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-number" id="completed-tasks">47</div>
            <div>Tareas Completadas</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="stat-number">85%</div>
            <div>Productividad</div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <div class="chart-section">
            <h2 class="section-title">
                <i class="fas fa-chart-bar"></i>
                Progreso de Proyectos
            </h2>
            <canvas id="projectChart" width="400" height="200"></canvas>
        </div>
        <div class="project-list">
            <h2 class="section-title">
                <i class="fas fa-tasks"></i>
                Proyectos Recientes
            </h2>
            <div id="projects-container">
                <!-- Los proyectos se cargarán dinámicamente -->
            </div>
        </div>
    </div>
    <!-- Action Panels -->
    <div class="actions-section">
        <div class="action-panel">
            <h3 class="section-title">
                <i class="fas fa-plus-circle"></i>
                Nuevo Proyecto
            </h3>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Nombre del Proyecto</label>
                    <input type="text" id="project-name" placeholder="Ej: Aplicación Web E-commerce">
                </div>
                <div class="form-group">
                    <label for="project-description">Descripción</label>
                    <textarea id="project-description" rows="3" placeholder="Describe tu proyecto..."></textarea>
                </div>
                <div class="form-group">
                    <label for="project-priority">Prioridad</label>
                    <select id="project-priority">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i>
                    Crear Proyecto
                </button>
            </form>
        </div>
        <div class="action-panel">
            <h3 class="section-title">
                <i class="fas fa-cloud-sun"></i>
                Estado del Clima
            </h3>
            <div class="weather-widget" id="weather-widget">
                <div style="font-size: 3rem; margin-bottom: 10px;">☀️</div>
                <div style="font-size: 1.5rem; font-weight: bold;">22°C</div>
                <div>Nogales, Sonora</div>
                <div style="margin-top: 10px; color: #666;">Perfecto para programar</div>
            </div>
            <h3 class="section-title" style="margin-top: 30px;">
                <i class="fas fa-calculator"></i>
                Calculadora de Productividad
            </h3>
            <div class="form-group">
                <label for="hours-worked">Horas trabajadas hoy</label>
                <input type="number" id="hours-worked" min="0" max="24" value="0">
            </div>
            <div class="form-group">
                <label for="tasks-completed">Tareas completadas</label>
                <input type="number" id="tasks-completed" min="0" value="0">
            </div>
            <button class="btn" onclick="calculateProductivity()">
                <i class="fas fa-calculator"></i>
                Calcular
            </button>
            <div id="productivity-result" style="margin-top: 15px; font-weight: bold;"></div>
        </div>
    </div>
</div>
<!-- Notification -->
<div class="notification" id="notification"></div>

<script src="script.js"></script>
</body>
</html>
